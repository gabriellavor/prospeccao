<div class="row">
    <div class="col-lg-12">
        <div class="text-right">
            <a class="btn btn-success" [routerLink]="['/clientes/incluir-clientes']">
                Incluir
            </a>
            <a class="btn btn-success" [routerLink]="['/clientes/importar-clientes']">
                Importar
            </a>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Raz√£o Social</th>
                                <th>CNPJ</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>{{cliente.clie_razao_social}}</td>
                                <td>{{cliente.clie_cnpj | cnpjMask}}</td>
                                <td>{{cliente.clie_ativo == 1 ? 'Aitvo' : 'Inativo'}}</td>
                            </tr>
                            <div *ngIf="total > 0">
                                <app-cliente-paginacao
                                [qtdPorPagina]="10" 
                                [totalRegistros]="total"
                                [qtdAdjacentes]="3"
                                (onPaginate)="paginar($event,10)">
                                </app-cliente-paginacao>
                              </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
