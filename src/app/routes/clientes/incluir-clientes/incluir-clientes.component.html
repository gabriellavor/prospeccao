<div *ngIf="retorno.envio == true">
  <div [ngClass]="(retorno.sucesso==true)? 'alert alert-success':'alert alert-danger'" >
    {{retorno.mensagem}}     
  </div>  
</div>
<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <div class="form-group">
    <label for="razaoSocial">Razão Social</label>
    <input type="text" placeholder="Razão Social" class="form-control" id="razaoSocial"
    name="razaoSocial" ngModel required #razaoSocial="ngModel">
  </div>
  <div *ngIf="!razaoSocial.valid && razaoSocial.touched" class="alert alert-danger" role="alert">
    Razão Social é obrigatório
  </div>
  <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input placeholder="CNPJ" class="form-control" id="cnpj"
      name="cnpj" maxlength="19" ngModel required #cnpj="ngModel" 
      pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})">
  </div>
    <div *ngIf="!cnpj.valid && cnpj.touched" class="alert alert-danger" role="alert">
      CNPJ é obrigatório
    </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Salvar Cliente</button>
  <a class="btn btn" [routerLink]="['/clientes/clientes']">
    Voltar
  </a>
</form>
