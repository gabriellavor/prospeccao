<div class="panel panel-default text-center">
  <div class="panel-heading">
      <h3 class="panel-title">TOP 10 - Leads por Estado</h3>
  </div>    
  <div class="panel-body">
    <canvas baseChart [chartType]="'bar'" [options]="barOptions"
      [datasets]="barDataEstado.datasets" [colors]="barColorsEstado"
      [labels]="barDataEstado.labels" [legend]="false" height="120"></canvas>
  </div>
</div>
