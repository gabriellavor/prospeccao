<div class="row">
  <div class="col-lg-12">
      <div class="text-right">
        <a class="btn btn-success" [routerLink]="['/termos/incluir-termos']">
          Incluir <em class="icon-plus"></em> 
      </a>
      <a class="btn btn-success" (click)="buscarTermos()">
        Buscar Termos <em class="icon-search"></em> 
    </a>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="alert alert-warning" *ngIf="termos.length == 0">Nenhum termo foi localizado</div>
    <table *ngIf="termos.length > 0" class="table table-hover">
      <thead>
          <tr>
              <th>Termos</th>
              <th>&nbsp;</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let termo of termos">
          <td>{{termo.term_descricao}}</td>
          <td class="text-right">
            <a class="btn btn-danger" (click)="excluir(termo.term_codigo)">
              <em class='icon-trash'></em>
            </a>
          </td>
        </tr>     
      </tbody>
    </table>
  </div>
</div>
